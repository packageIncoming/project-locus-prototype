spring.application.name=project-locus-prototype
spring.datasource.url = jdbc:postgresql://localhost:5432/locusprototype
spring.datasource.username=postgres
spring.datasource.password=superuser
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.web.error.include-message=always
lotus.ai.api-key= ${LOTUS_API_KEY} # REQUIRED: Have an ENV variable 'LOTUS_API_KEY' that has an API key to an LLM