spring.application.name=project-locus-prototype
spring.datasource.url = ${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.web.error.include-message=always
locus.ai.api-key=${LOCUS_API_KEY} # REQUIRED: Have an ENV variable 'LOCUS_API_KEY' that has an API key to an LLM
locus.jwt.secret=${LOCUS_JWT_SECRET} # REQUIRED: Have an ENV variable 'LOCUS_JWT_SECRET' that holds the HMAC-SHA256 secret key

